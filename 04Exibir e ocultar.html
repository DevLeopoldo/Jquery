<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    
    <script src="jquery-3.6.1.min.js"></script>

    <script>

        $(document).ready(function(){
            //Exibir
            $("#exibir").click(function(){
                $("img").show
                ();
            });
            //Ocultar
            $("#ocultar").click(function(){
                $("img").hide();
            });
        });
        
    </script>
</head>
<body>
    <button id="exibir">Exibir</button>
    <button id="ocultar">Ocultar</button>
    <br>
    <img src="logo_proway.png">
</body>
</html>
