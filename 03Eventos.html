<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>

    <script src="jquery-3.6.1.min.js"></script>

    <script>
        
        $(document).ready(function(){

            //Evento de click
            $("button").click(function(){
                // adcionar um texto no h1
                $("h1").html("Voce clicou no botao");
        });
    });
    </script>
</head>
<body>
    <h1></h1>
    <button>Clique aqui</button>
</body>
</html>
